apiVersion: v1
kind: Secret
metadata:
  name: {{ include "resource.default.name" . }}
  namespace: {{ include "resource.default.namespace" . }}
  labels:
    {{- include "labels.common" . | nindent 4 }}
data:
  {{ if .Values.Installation.V1.Secret.ConfigController }}
  secret.yml: {{ printf "service: {gitHub: {token: %q}}" .Values.Installation.V1.Secret.ConfigController.GitHub.Token | b64enc | quote }}
  {{ else }}
  secret.yml: {{ printf "hi" | b64enc | quote }}
  {{ end }}

